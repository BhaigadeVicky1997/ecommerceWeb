<mat-dialog-content style="margin-top: 9vh;">
    <div class="row mt-3" *ngIf="data.flag === 'register'">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col">
                    <label for="Fname">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="Lname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Example@gmail.com">
            </div>
            <div class="mb-3 mt-3">
                <label for="Password" class="form-label">Password</label>
                <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn_cart" mat-dialog-close type="button">Cancel</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn_cart" [mat-dialog-close]="true" cdkFocusInitial>Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <div class="row mt-3" *ngIf="data.flag === 'Guest'">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="Fname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="Lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="EMail">
                    </div>
                    <div class="col">
                        <label for="mNumber">Mobile Number</label>
                        <input type="number" class="form-control" placeholder="Mobile Number"
                            aria-label="Mobile Number">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="passowrd" class="form-control" placeholder="Passowrd" aria-label="Passowrd">
                    </div>
                    <div class="col">
                        <label for="CPass">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="password" aria-label="Password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="address">Address</label>
                        <textarea type="text" class="form-control" placeholder="Address"
                            aria-label="address"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="city">City</label>
                        <input type="text" class="form-control" placeholder="City" aria-label="city">
                    </div>
                    <div class="col">
                        <label for="state">State</label>
                        <input type="text" class="form-control" placeholder="State" aria-label="state">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="city">Country</label>
                        <input type="text" class="form-control" placeholder="Country" aria-label="Country">
                    </div>
                    <div class="col">
                        <label for="state">Zip Code</label>
                        <input type="number" class="form-control" placeholder="Zip Code" aria-label="Zip Code">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn_cart" mat-dialog-close type="button">Cancel</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn_cart" [mat-dialog-close]="true" cdkFocusInitial>Add Guest</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <div class="row mt-3" *ngIf="data.flag === 'address'">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Mobile Number">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Pin Code">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Country">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Landmark">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Alternate Mobile Number(Optional)">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <textarea type="text" class="form-control" placeholder="Address"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn_cart btn btn-block">Save And Deliver Here</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</mat-dialog-content>
