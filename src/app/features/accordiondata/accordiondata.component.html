<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                LOGIN OR SIGNUP
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row main p-4">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <button style="width: 12vh;" class="mt-3 btn btn_cart btn-block">Login</button>
                        </div>
                        <div class="col-4">
                            <p class="mt-4">Forget Password ?</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 text-center">
                <button type="button" (click)="openDialog('register')" style="width: 40vh;"
                    class="btn btn-block btn_cart">Register
                    Now</button>
                <!-- Modal Register form -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Register
                                    User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="container">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <form>
                                                <div class="form-row text-left">
                                                    <div class="form-group col-md-6">
                                                        <label for="FirstName">First name</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="lastName">Last name</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="mobileNumber">Mobile
                                                            Number</label>
                                                        <input type="number" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="cPassword">Confirm
                                                            Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                                <button type="button" data-dismiss="modal"
                                    class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <span> Or</span>
                <br />
                <button class="btn btn-block btn_cart" (click)="openDialog('Guest')" style="width: 40vh;"
                    data-toggle="modal" data-target="#exampleModal2">Checkout As
                    a Guest</button>
                <!-- Modal Guest form -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold;">
                                    Guest User
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="container">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <form>
                                                <div class="form-row text-left">
                                                    <div class="form-group col-md-6">
                                                        <label for="FirstName">First name</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="lastName">Last name</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="mobileNumber">Mobile
                                                            Number</label>
                                                        <input type="number" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="cPassword">Confirm
                                                            Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <label for="Address">Address</label>
                                                        <textarea type="text"
                                                            class="form-control"></textarea>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="city">City</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="state">State</label>
                                                        <input type="text" class="form-control"
                                                            value="Maharashtra" disabled>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="country">Country</label>
                                                        <input type="text" class="form-control"
                                                            value="India" disabled>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="zipCode">Zip Code</label>
                                                        <input type="number" class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                                <button type="button" data-dismiss="modal" class="btn btn-primary">Add
                                    Guest</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                ORDER SUMMARY
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="card" style="border: none;">
            <div class="card-header text-left bg-white p-4 text_cart">
                MY CART(0)
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <img src="../../../../assets/product/rawwhey/TruNativ Raw Isolate Front.png"
                            class="img-fluid" alt="">
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">

                        <h6 class="text-left text_cart">RAW WHEY CONCENTRATE</h6>
                        <br />
                        500 MG
                        <br />
                        <br />
                        <h5 class="text-left">RS.3099</h5>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8 mt-4">
                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-lg-4">MINUS</div>
                            <div class="col-sm-4 col-md-4 col-lg-4 d-flex">
                                <form>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                PLUS
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                        <button class="btn btn-block"
                            style="background-color: #e45966; font-weight: bold;">Remove</button>
                    </div>
                </div>
                <hr>
                <div class="row mt-4">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <img src="../../../../assets/product/rawwhey/TruNativ Raw Isolate Front.png"
                            class="img-fluid" alt="">
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">

                        <h6 class="text-left text_cart">RAW WHEY CONCENTRATE</h6>
                        <br />
                        500 MG
                        <br />
                        <br />
                        <h5 class="text-left">RS.3099</h5>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8 mt-4">
                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-lg-4">MINUS</div>
                            <div class="col-sm-4 col-md-4 col-lg-4 d-flex">
                                <form>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                PLUS
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                        <button class="btn btn-block"
                            style="background-color: #e45966; font-weight: bold;">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                DELIVERY ADDRESS
            </mat-panel-title>
        </mat-expansion-panel-header>

        <button class="main btn btn_cart mt-3" (click)="openDialog('address')">Add Address</button>
    
    </mat-expansion-panel>
</mat-accordion>
