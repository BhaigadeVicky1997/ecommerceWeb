<!-- Start -->
<div class="container text-center mt-3" [@opacityAnimation]> 
    <div class="row main_box">
        <div class="col-sm-12 col-md-12 col-lg-12 Login_text">
            <h3 class="mt-3">LOGIN</h3>
            <h6 class="mt-3">Don't Have An Account Yet? <a>SIGN UP</a></h6>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 p-4 text-left">
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="col-md-3 col-lg-3"></div>

        <div class="col-md-6 col-lg-6">
            <button class="btn btn-block" routerLink="/auth//signup">Submit</button>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
